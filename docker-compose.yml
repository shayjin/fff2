version: '3.8'

services:
  hapi-fhir:
    image: hapiproject/hapi:latest
    container_name: hapi-fhir-server
    ports:
      - "8080:8080"
    environment:
      - spring.datasource.url=jdbc:h2:mem:testdb
      - hapi.fhir.fhir_version=R4
    volumes:
      - hapi-data:/data/hapi
    restart: unless-stopped

volumes:
  hapi-data: